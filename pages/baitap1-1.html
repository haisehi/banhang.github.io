<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Đăng kí</title>
</head>
<body>
	<div>
		<a href="../baitap1.html">Trang Chủ</a>
		<form>				
			<table border="0" align="center">
				<tr>
					<td colspan="2">
						<h1>Đăng kí tài khoản</h1>
					</td>
				</tr>
				<tr> 
					<td>Username :</td>
					<td>
						<input type="text" placeholder="Enter username" size="40">
					</td>
				</tr>
				<tr>
					<td>Password :</td>
					<td>
						<input type="password" placeholder="Enter password" size="40">
					</td>
				</tr>
				<tr>
					<td>Phone :</td>
					<td>
						<input type="number" placeholder="Enter your phone">
					</td>
				</tr>
				<tr>
					<td>Introduce yourself:</td>
					<td>
						<textarea cols="21" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<select>
							<option value="0">
								Male
							</option>
							<option value="1" selected="">
								Female
							</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Marital Status</td>
					<td>
						<input type="Radio" name="MS" checked=""> Single
						<input type="Radio" name="MS"> Married
					</td>
				</tr>
				<tr>
					<td>Status</td>
					<td><input type="checkbox"> Activate</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="Register">
						<button type="reset">retype</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
